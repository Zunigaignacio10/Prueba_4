<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <script src="{% static 'js/funciones.js' %}"></script>


</head>
<body>
    
    <div class="container">
        {% load static %}
        <h1>Formulario</h1>

        <div class="row">
            <div class="col-md">
                <img src="{% static 'img/foto.jpg' %}" onclick="mensaje()">
            </div>
        </div>

        <form name="datos">
            <div class="form-group">
                <label for="nombre">Nombre: </label><br>
                <input type="text" class="form-control" id="nombre"
                    placeholder="Digite su nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electronico: </label><br>
                <input type="email" class="form-control" id="email"
                    placeholder="Digite su correo electr칩nico" required>
            </div>
            <input type="submit" class="btn btn-success" id="enviar"
                value="Enviar">
            
            <input type="reset" class="btn btn-danger" id="limpiar"
                value="Limpiar">


            <a href="{% url 'ver' %}" class="btn btn-primary">Ir a otra P치gina</a>
             
            {% if user.is_authenticated %}
                <a href="{% url 'mostrar' %}" class="btn btn-success">Mostrar vehiculos</a>
            
                <a href="{%  url 'logout' %}" class="btn btn-primary">Cerrar Sesi칩n</a>

                <a href="#">Bienvenido @{{user.username}}</a>
            {% else %} 
                <a href="{% url 'login' %}" class="btn btn-primary">Iniciar Sesi칩n</a>
            {% endif %}
        </form>

    </div>
</body>
</html>
